paths:
  session_init:
    post:
      summary: 初始化session
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    $ref: ./components/schemas.yml#/ApiResponse/properties/code
                  data:
                    type: object
                    properties:
                      sid:
                        type: string
                        description: 会话唯一标识
                      expires_in:
                        type: integer
                        description: 有效期(单位:秒)
                  message:
                    $ref: ./components/schemas.yml#/ApiResponse/properties/message
              example:
                code: 0
                data:
                  sid: 2ddd7445a49b42eda96d68db499e1cb1
                  expires_in: 1799
                message: ""
        "500":
          $ref: ./components/responses.yml#/ErrorResponse

  captcha_show:
    get:
      summary: 验证码图片
      parameters:
        - $ref: ./components/parameters.yml#/SessionId
      responses:
        "200":
          description: OK
          content:
            image/png: {}
        "500":
          $ref: ./components/responses.yml#/ErrorResponse
        "400":
          $ref: ./components/responses.yml#/ValidationErrorResponse
